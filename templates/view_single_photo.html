<!DOCTYPE html>
<html>
<head>
    {% if from_latest_photo %}
        <meta http-equiv="refresh" content="60">
    {% endif %}
    <title>View Photo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
<script>
    function goBack() {
        window.history.back();
    }
</script>


</head>
<body>
    <div class="nav-links">
          {% if not from_latest_photo %}
      <button onclick="goBack()">Back to Photo list</button>
      <br/>
        <a href="{{ url_for('index') }}">Back to Home</a>
    {% endif %}
    </div>
    <img src="data:image/jpeg;base64,{{ photo.photo_data|b64encode }}" alt="Full-size Photo">
</body>
</html>
